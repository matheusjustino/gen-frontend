<header class="app-header">
	<div class="container flex items-center justify-between">
		<h4 class="text-xl font-bold">Todo Management</h4>

		<div class="flex gap-3">
			@if (this.isAuthenticated$ | async) {
				<div class="cursor-pointer px-2 font-medium">Todos</div>
				<div
					class="cursor-pointer px-2 font-medium"
					(click)="onLogout()"
				>
					Logout
				</div>
			} @else {
				<div class="cursor-pointer px-2 font-medium">Login</div>
			}
		</div>
	</div>
</header>
